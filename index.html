<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualArchitect AI Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f7f6; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { display: flex; height: 100vh; background-color: var(--bg); color: var(--text); }
        .sidebar { width: 250px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.5rem; margin-bottom: 40px; font-weight: bold; }
        .menu-item { padding: 15px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; gap: 10px; align-items: center; }
        .menu-item:hover, .menu-item.active { background: rgba(255,255,255,0.1); }
        .main { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .chat-box { flex: 1; background: white; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .history { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 15px; border-radius: 12px; line-height: 1.5; font-size: 0.95rem; }
        .msg.user { align-self: flex-end; background: var(--primary); color: white; }
        .msg.ai { align-self: flex-start; background: #ecf0f1; color: #2c3e50; border: 1px solid #ddd; }
        .msg.error { align-self: center; background: #fee; color: #c0392b; border: 1px solid #e74c3c; width: 90%; text-align: center; font-weight: bold; }
        .input-area { padding: 20px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border: 2px solid #eee; border-radius: 8px; outline: none; }
        button { padding: 15px 30px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .typing { font-style: italic; color: #999; padding: 0 20px; display: none; }
        .clear-btn { margin-top: auto; background: #c0392b; text-align: center; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-drafting-compass"></i> VirtualArch</div>
        <div class="menu-item active"><i class="fas fa-home"></i> Dashboard</div>
        <div class="menu-item"><i class="fas fa-building"></i> Progetti</div>
        <div class="menu-item"><i class="fas fa-chart-line"></i> Finanza</div>
        <div class="clear-btn" onclick="clearMemory()"><i class="fas fa-trash"></i> Reset Chat</div>
    </div>

    <div class="main">
        <div class="chat-box">
            <div class="history" id="chat-history"></div>
            <div class="typing" id="typing">Connessione in corso...</div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Scrivi qui..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()">Invia</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================================
        // ⚠️ INSERISCI QUI LA TUA NUOVA CHIAVE API TRA LE VIRGOLETTE
        const API_KEY = "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"; 
        // ============================================================

        const historyDiv = document.getElementById('chat-history');
        const input = document.getElementById('user-input');
        const typing = document.getElementById('typing');

        // Carica memoria locale
        window.onload = function() {
            const saved = JSON.parse(localStorage.getItem('va_chat_history')) || [];
            if(saved.length === 0) addMsg('ai', 'VirtualArchitect', 'Ciao! Inserisci la chiave API nel codice e iniziamo.');
            else saved.forEach(m => addMsg(m.role, m.sender, m.text, false));
        };

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            
            // Controllo se l'utente ha cambiato la chiave
            if(API_KEY.includes("INSERISCI_QUI")) {
                alert("Devi aprire il file index.html e inserire la tua API KEY alla riga 68!");
                return;
            }

            addMsg('user', 'Tu', text, true);
            input.value = '';
            typing.style.display = 'block';

            try {
                const req = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "VirtualArchitect"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-2.0-flash-exp:free", // Modello Free
                        "messages": [
                            { "role": "system", "content": "Sei un architetto esperto. Rispondi in italiano." },
                            { "role": "user", "content": text }
                        ]
                    })
                });

                // GESTIONE ERRORI DETTAGLIATA
                if(!req.ok) {
                    const errData = await req.json();
                    console.error("Errore API:", errData);
                    // Mostra il messaggio esatto dell'errore
                    throw new Error(errData.error?.message || `Errore HTTP: ${req.status}`);
                }

                const data = await req.json();
                
                // Controllo se la risposta è vuota
                if(!data.choices || data.choices.length === 0) {
                    throw new Error("L'AI non ha generato nessuna risposta.");
                }

                const aiText = data.choices[0].message.content;
                typing.style.display = 'none';
                addMsg('ai', 'VirtualArchitect', formatText(aiText), true);

            } catch (error) {
                typing.style.display = 'none';
                // Mostra l'errore in rosso nella chat
                addMsg('error', 'ERRORE SISTEMA', error.message, false);
            }
        }

        function addMsg(role, sender, text, save = false) {
            const d = document.createElement('div');
            d.className = `msg ${role}`;
            d.innerHTML = `<strong>${sender}</strong><br>${text}`;
            historyDiv.appendChild(d);
            historyDiv.scrollTop = historyDiv.scrollHeight;
            if(save) {
                const current = JSON.parse(localStorage.getItem('va_chat_history')) || [];
                current.push({ role, sender, text });
                localStorage.setItem('va_chat_history', JSON.stringify(current));
            }
        }

        function clearMemory() {
            localStorage.removeItem('va_chat_history');
            location.reload();
        }

        function formatText(t) { return t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>'); }
    </script>
</body>
</html>

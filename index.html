<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualArchitect AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f7f6; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { display: flex; height: 100vh; background-color: var(--bg); color: var(--text); }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.4rem; margin-bottom: 40px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .menu-item { padding: 12px; cursor: pointer; border-radius: 6px; margin-bottom: 5px; display: flex; gap: 10px; align-items: center; transition: 0.2s; }
        .menu-item:hover, .menu-item.active { background: rgba(255,255,255,0.15); }
        
        /* Main Chat */
        .main { flex: 1; padding: 20px; display: flex; flex-direction: column; }
        .chat-container { flex: 1; background: white; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        
        .header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .status-dot { height: 10px; width: 10px; background-color: #2ecc71; border-radius: 50%; display: inline-block; margin-right: 5px; }
        
        .history { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background: #fff; }
        
        /* Messaggi */
        .msg { max-width: 85%; padding: 15px; border-radius: 10px; line-height: 1.6; font-size: 0.95rem; position: relative; }
        .msg.user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .msg.ai { align-self: flex-start; background: #f1f2f6; color: #2c3e50; border-bottom-left-radius: 2px; }
        .msg.error { align-self: center; background: #ffebee; color: #c62828; border: 1px solid #ef9a9a; width: 90%; text-align: center; }
        
        /* Input */
        .input-area { padding: 20px; background: #f8f9fa; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border: 1px solid #ddd; border-radius: 8px; outline: none; font-size: 1rem; }
        input:focus { border-color: var(--primary); }
        button { padding: 0 25px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        button:hover { background: #d35400; }
        
        .typing { font-size: 0.8rem; color: #888; padding: 0 20px 10px; display: none; font-style: italic; }

        /* MODAL PER LA CHIAVE API */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-box { background: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .modal-box h3 { margin-bottom: 15px; color: var(--primary); }
        .modal-box input { width: 100%; margin-bottom: 15px; border: 2px solid #ddd; }
        .modal-box button { width: 100%; padding: 12px; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo"><i class="fas fa-drafting-compass"></i> VirtualArch</div>
        <div class="menu-item active"><i class="fas fa-comments"></i> Chat AI</div>
        <div class="menu-item"><i class="fas fa-project-diagram"></i> Progetti</div>
        <div class="menu-item"><i class="fas fa-euro-sign"></i> Finanza</div>
        <div style="margin-top: auto;">
            <div class="menu-item" onclick="resetKey()" style="background: rgba(0,0,0,0.2);"><i class="fas fa-key"></i> Cambia API Key</div>
            <div class="menu-item" onclick="resetChat()" style="background: #c0392b;"><i class="fas fa-trash"></i> Reset Memoria</div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">
        <div class="chat-container">
            <div class="header">
                <strong><span class="status-dot"></span> VirtualArchitect AI</strong>
                <small style="color: #7f8c8d;">Gemini 2.0 Flash Exp</small>
            </div>
            
            <div class="history" id="chat-history"></div>
            <div class="typing" id="typing">L'architetto sta elaborando...</div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Chiedi un preventivo, una normativa o un'idea di design..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- MODAL RICHIESTA KEY -->
    <div class="modal-overlay" id="key-modal">
        <div class="modal-box">
            <h3>Configurazione Iniziale</h3>
            <p style="margin-bottom: 15px; font-size: 0.9rem;">Inserisci la tua OpenRouter API Key per attivare l'agente. Verrà salvata solo nel tuo browser.</p>
            <input type="password" id="api-key-input" placeholder="sk-or-v1-...">
            <button onclick="saveApiKey()">Salva e Inizia</button>
        </div>
    </div>

    <script>
        const historyDiv = document.getElementById('chat-history');
        const input = document.getElementById('user-input');
        const typing = document.getElementById('typing');
        const modal = document.getElementById('key-modal');

        // 1. CONTROLLO API KEY ALL'AVVIO
        window.onload = () => {
            const storedKey = localStorage.getItem('va_api_key');
            if (!storedKey) {
                modal.style.display = 'flex'; // Mostra il popup se manca la chiave
            } else {
                loadHistory(); // Se c'è, carica la chat
            }
        };

        function saveApiKey() {
            const keyVal = document.getElementById('api-key-input').value.trim();
            if (keyVal.startsWith('sk-or-v1')) {
                localStorage.setItem('va_api_key', keyVal);
                modal.style.display = 'none';
                addMsg('ai', 'VirtualArchitect', 'Configurazione completata! Sono pronto.');
            } else {
                alert("La chiave non sembra valida. Deve iniziare con 'sk-or-v1'.");
            }
        }

        function resetKey() {
            localStorage.removeItem('va_api_key');
            location.reload();
        }

        // 2. CARICAMENTO MEMORIA
        function loadHistory() {
            const saved = JSON.parse(localStorage.getItem('va_history')) || [];
            if(saved.length === 0) {
                addMsg('ai', 'VirtualArchitect', 'Ciao! Sono il tuo assistente per architettura e finanza. Come posso aiutarti oggi?');
            } else {
                saved.forEach(m => addMsg(m.role, m.sender, m.text, false));
            }
        }

        // 3. INVIO MESSAGGIO
        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Recupera la chiave dal browser
            const API_KEY = localStorage.getItem('va_api_key');
            if (!API_KEY) {
                modal.style.display = 'flex';
                return;
            }

            addMsg('user', 'Tu', text, true);
            input.value = '';
            typing.style.display = 'block';

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "VirtualArchitect Dashboard"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-2.0-flash-exp:free",
                        "messages": [
                            { 
                                "role": "system", 
                                "content": "Sei VirtualArchitect, un esperto senior di architettura, ingegneria e finanza immobiliare. Rispondi in italiano in modo professionale. Usa Markdown per liste e grassetti." 
                            },
                            { "role": "user", "content": text }
                        ]
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    // Se l'errore è di autenticazione, chiedi di nuovo la chiave
                    if(response.status === 401) {
                        localStorage.removeItem('va_api_key');
                        alert("Chiave API non valida o scaduta. Reinseriscila.");
                        location.reload();
                        return;
                    }
                    throw new Error(err.error?.message || "Errore API");
                }

                const data = await response.json();
                const aiText = data.choices[0].message.content;

                typing.style.display = 'none';
                addMsg('ai', 'VirtualArchitect', formatText(aiText), true);

            } catch (error) {
                typing.style.display = 'none';
                addMsg('error', 'ERRORE', `Problema: ${error.message}`, false);
            }
        }

        // 4. FUNZIONI UI
        function addMsg(role, sender, text, save) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = role === 'ai' ? text : `<strong>${sender}</strong><br>${text}`;
            historyDiv.appendChild(div);
            historyDiv.scrollTop = historyDiv.scrollHeight;

            if (save) {
                const current = JSON.parse(localStorage.getItem('va_history')) || [];
                current.push({ role, sender, text });
                localStorage.setItem('va_history', JSON.stringify(current));
            }
        }

        function formatText(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>').replace(/- (.*?)(<br>|$)/g, '• $1$2');
        }

        function resetChat() {
            if(confirm("Vuoi cancellare tutta la cronologia?")) {
                localStorage.removeItem('va_history');
                location.reload();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualArchitect AI Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* CSS IDENTICO AL PRECEDENTE CON MIGLIORAMENTI ERRORI */
        :root { --primary: #2c3e50; --accent: #e67e22; --bg: #f4f7f6; --text: #333; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { display: flex; height: 100vh; background-color: var(--bg); color: var(--text); }
        .sidebar { width: 250px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.5rem; margin-bottom: 40px; }
        .menu-item { padding: 15px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; gap: 10px; align-items: center; }
        .menu-item:hover, .menu-item.active { background: rgba(255,255,255,0.1); }
        .main { flex: 1; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .chat-box { flex: 1; background: white; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .history { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 15px; border-radius: 12px; line-height: 1.5; font-size: 0.95rem; }
        .msg.user { align-self: flex-end; background: var(--primary); color: white; }
        .msg.ai { align-self: flex-start; background: #ecf0f1; color: #2c3e50; border: 1px solid #ddd; }
        .msg.error { align-self: center; background: #fee; color: #c0392b; border: 1px solid #e74c3c; width: 100%; text-align: center; }
        .input-area { padding: 20px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border: 2px solid #eee; border-radius: 8px; outline: none; }
        button { padding: 15px 30px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .typing { font-style: italic; color: #999; padding: 0 20px; display: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-drafting-compass"></i> VirtualArch</div>
        <div class="menu-item active"><i class="fas fa-home"></i> Dashboard</div>
        <div class="menu-item"><i class="fas fa-building"></i> Progetti</div>
        <div class="menu-item"><i class="fas fa-chart-line"></i> Finanza</div>
        <div style="margin-top: auto; font-size: 0.8rem; opacity: 0.7;">
            Stato Memoria: <span id="mem-status">...</span>
        </div>
    </div>

    <div class="main">
        <div class="chat-box">
            <div class="history" id="chat-history">
                <div class="msg ai">
                    <strong>VirtualArchitect</strong><br>
                    Ciao! Sono operativo. Se la memoria fallisce, continuer√≤ comunque a risponderti.
                </div>
            </div>
            <div class="typing" id="typing">L'architetto sta scrivendo...</div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Scrivi qui..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()">Invia</button>
            </div>
        </div>
    </div>

    <script>
        // --- CREDENZIALI INSERITE ---
        const API_KEY = "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";
        const BIN_ID = "693efa1343b1c97be9ee02f4";
        const BIN_KEY = "$2a$10$aMh1mO8btCVSqfcvlxvUJeJ6p.7kHJlSyKz7UjvTu2wqRAQlAcAXe";
        
        const historyDiv = document.getElementById('chat-history');
        const input = document.getElementById('user-input');
        const typing = document.getElementById('typing');
        const memStatus = document.getElementById('mem-status');

        // --- CHAT LOGIC ---
        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // UI Utente
            addMsg('user', 'Tu', text);
            input.value = '';
            typing.style.display = 'block';

            const systemPrompt = "Sei VirtualArchitect, esperto di architettura e finanza. Rispondi in italiano.";

            try {
                // CHIAMATA AI (OpenRouter)
                const req = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "VirtualArchitect"
                    },
                    body: JSON.stringify({
                        "model": "google/gemini-2.0-flash-exp:free",
                        "messages": [
                            { "role": "system", "content": systemPrompt },
                            { "role": "user", "content": text }
                        ]
                    })
                });

                if(!req.ok) {
                    const errData = await req.json();
                    throw new Error(errData.error?.message || "Errore API AI");
                }

                const data = await req.json();
                const aiText = data.choices[0].message.content;

                typing.style.display = 'none';
                addMsg('ai', 'VirtualArchitect', formatText(aiText));

                // PROVA A SALVARE (Senza bloccare se fallisce)
                saveToJsonBin(text, aiText);

            } catch (error) {
                typing.style.display = 'none';
                addMsg('error', 'Errore', error.message);
                console.error(error);
            }
        }

        // --- MEMORIA LOGIC (Protetta da errori) ---
        async function saveToJsonBin(userMsg, aiMsg) {
            memStatus.innerText = "Salvataggio...";
            memStatus.style.color = "orange";

            try {
                // 1. Leggi dati attuali
                let res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": BIN_KEY }
                });
                
                if(res.status === 404 || res.status === 403 || res.status === 401) {
                    throw new Error("Credenziali JSONBin non valide (Bin non trovato o accesso negato).");
                }

                let json = await res.json();
                let history = json.record.history || [];

                // 2. Aggiungi nuovo
                history.push({ user: userMsg, ai: aiMsg, time: new Date().toISOString() });

                // 3. Scrivi aggiornamento
                let saveRes = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Master-Key": BIN_KEY
                    },
                    body: JSON.stringify({ history: history, progetti: json.record.progetti || [] })
                });

                if(saveRes.ok) {
                    memStatus.innerText = "Online";
                    memStatus.style.color = "#2ecc71";
                    console.log("Memoria salvata.");
                } else {
                    throw new Error("Errore scrittura");
                }

            } catch (e) {
                console.warn("Memoria fallita:", e);
                memStatus.innerText = "Offline (Solo Chat)";
                memStatus.style.color = "red";
                // Non mostriamo errore in chat per non disturbare l'utente, ma l'AI funziona.
            }
        }

        function addMsg(role, sender, text) {
            const d = document.createElement('div');
            d.className = `msg ${role}`;
            d.innerHTML = `<strong>${sender}</strong><br>${text}`;
            historyDiv.appendChild(d);
            historyDiv.scrollTop = historyDiv.scrollHeight;
        }

        function formatText(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\n/g, '<br>');
        }
        
        // Test connessione avvio
        memStatus.innerText = "Verifica...";
    </script>
</body>
</html>
